<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>loadAudio();</script>
    <div class="container">
        <div class="keyboard">
            <div class="key" id="a">a
              <p>BOOM</p>
            </div>
            <div class="key" id="b">b
              <p>CLAP</p>
            </div>
            <div class="key" id="c">c
              <p>HIHAT</p>
            </div>
            <div class="key" id="d">d
              <p>KICK</p>
            </div>
            <div class="key" id="e">e
              <p>OPENHAT</p>
            </div>
            <div class="key" id="f">f
              <p>RIDE</p>
            </div>
            <div class="key" id="g">g
              <p>SNARE</p>
            </div>
            <div class="key" id="h">h
              <p>TINK</p>
            </div>
            <div class="key" id="i">i
              <p>TOM</p>
            </div>
        </div>
        <div class="records">
            <div class="recordHolder">
                <div id="status1">No record</div>
                <button id="rButton1" onclick="startRecord(1)">Record track 1</button>
                <button id="playButton1" onclick="playRecord(1)">Play track 1</button>
            </div>
            <div class="recordHolder">
                <div id="status2">No record</div>
                <button id="rButton2" onclick="startRecord(2)">Record track 2</button>
                <button id="playButton2" onclick="playRecord(2)">Play track 2</button>
            </div>
            <div class="recordHolder">
                <div id="status3">No record</div>
                <button id="rButton3" onclick="startRecord(3)">Record track 3</button>
                <button id="playButton3" onclick="playRecord(3)">Play track 3</button>
            </div>
            <div class="recordHolder">
                <div id="status4">No record</div>
                <button id="rButton3" onclick="startRecord(4)">Record track 4</button>
                <button id="playButton4" onclick="playRecord(4)">Play track 4</button>
            </div>
        </div>
    </div>
</body>
</html>
